name: Build Liberty Config Language Server & Lemminx-Liberty

on:
  push:
    branches: '**'
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17
      - name: Build Lemminx Liberty
        working-directory: ./lemminx-liberty
        run: mvn -B package --file pom.xml
      - name: Build Liberty Language Server
        working-directory: ./liberty-ls
        run: mvn -B package --file pom.xml
      - name: Archive jars
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v3
        with:
          path: ./**/*-with-dependencies.jar
          if-no-files-found: warn
          retention-days: 7
